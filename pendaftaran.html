<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Pendaftaran Kajian</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="form-container">
    <h2 class="form-title">Form Pendaftaran Kajian - Pembekalan</h2>

    <form id="pendaftaranForm" method="POST">
      <div class="form-group">
        <label for="nama">Nama Jamaah</label>
        <input type="text" id="nama" name="nama" required />
        <small class="form-note">Masukkan nama lengkap Sulthon.</small>
      </div>

      <div class="form-group">
        <label for="hp">Nomor WhatsApp</label>
        <input type="tel" id="hp" name="hp" pattern="^62[0-9]{9,}$" required />
        <small class="form-note">Nomor harus diawali dengan 62 (contoh: 6281234567890).</small>
      </div>

      <div class="form-group">
        <label for="wilayah">Majlis Wilayah</label>
        <select id="wilayah" name="wilayah" required>
          <option value="">-- Pilih Majlis Wilayah --</option>
          <option value="MW AR-ROHMAN">MW AR-ROHMAN</option>
          <option value="MW AR-ROHIM">MW AR-ROHIM</option>
          <option value="MW AL-MALIK">MW AL-MALIK</option>
          <option value="MW AL-QUDDUS">MW AL-QUDDUS</option>
          <option value="MK Nurul-Kamilah">MK Nurul-Kamilah</option>
          <option value="MK Nurul-Hikmah">MK Nurul-Hikmah</option>
          <option value="MK Nurul-Hakim">MK Nurul-Hakim</option>
          <option value="Majlis Sholawat Barokatul-Anbiya">Majlis Sholawat Barokatul-Anbiya</option>
        </select>
      </div>

      <div class="text-center">
        <button type="submit" class="btn-submit">Daftar</button>
      </div>

      <div id="spinner" class="text-center mt-3" style="display: none;">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p>Mengirim data...</p>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('pendaftaranForm');
    const spinner = document.getElementById('spinner');
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx528e3Yp53NjHRGkUb65TIfUujYfw0pbE4tNhCN1-G-K__Y6ug-RzLLDuI4v1i42wudg/exec'; // Ganti dengan URL Script kamu

    form.addEventListener('submit', e => {
      e.preventDefault();
      spinner.style.display = 'block';

      fetch(scriptURL, {
        method: 'POST',
        body: new FormData(form)
      })
        .then(response => {
          spinner.style.display = 'none';
          alert('✅ Pendaftaran berhasil! Sampai jumpa di kajian.');
          form.reset();
        })
        .catch(error => {
          spinner.style.display = 'none';
          alert('❌ Gagal mengirim data. Coba lagi nanti.');
        });
    });
  </script>
</body>
</html>
